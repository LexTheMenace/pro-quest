<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login and Registration Form</title>
<link rel="stylesheet" href="./stylesheets/style.css">

</head>

<body>
  <div class="hero">
      <div class="form-box">
        <h1 style="text-align: center; color: whitesmoke;">Pro Quest</h1>
      <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Login</button>
      <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
      </div>
      <div class="social-icons">
          <img src=" https://i.imgur.com/hPMvYI3.png" alt="">
          <img src=" https://i.imgur.com/uDrCiij.png" alt="">
          <img src=" https://i.imgur.com/XArGSwe.png" alt="">
      </div>
      <form id="login" class="input-group">
          <input type="text" class="input-field" id="email-input-login" placeholder="Email" required>
          <input type="password" class="input-field" id="password-input-login" placeholder="Enter password" required>
          <input type="checkbox" name="checkbox" class="check-box">
          <label for="checkbox">Remember password</label>
          <button type="submit" class="submit-btn" id="submit-login">login</button>
      </form>
      <form id="signup" class="input-group">
        <input type="text" class="input-field" id="email-input" placeholder="Email" required>
        <input type="password" class="input-field" id="password-input" placeholder="Enter password" required>
        <input type="checkbox" name="checkbox" class="check-box">
        <label for="checkbox">I agree with Terms and Conditions</label>
        <button type="submit" class="submit-btn" id="submit-register">register</button>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/signup.js"></script>
  
</body>
</html>
